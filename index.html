<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tareas (LocalStorage)</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center">Tareas con VueJS</h1>

        <div class="row d-flex justify-content-start align-items-end text-center my-4">
            <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
                <label>Nueva tarea:</label>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-8">
                <input type="text" class="form-control" v-model="nuevaTarea" @keyup.enter="agregarTarea">
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
                <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
            </div>
        </div>
        <hr>

        <div class="mt-4" v-for="(tarea, index) of tareas">
            <div role="alert" :class="['alert', 'text-dark', tarea.estado ? 'alert-success' : 'alert-warning']">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-xl-11 col-lg-11 col-md-10 col-sm-9 col-8">
                        #{{ index }} | {{ tarea.nombre }}
                    </div>
                    <div>
                        <button :class="['btn', 'btn-sm', tarea.estado ? 'btn-disabled' : 'btn-success']" @click="cambiarEstado(index)">
                            <i class="fas fa-check" v-if="!tarea.estado"></i>
                            <i class="fas fa-check" style="color: green" v-else></i>
                        </button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">
                            <i class="fas fa-times"></i>
                        </button>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LibrerÃ­a VueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>

    <!-- Hoja VueJS -->
    <script src="app.js"></script>

</body>

</html>
